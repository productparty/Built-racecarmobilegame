<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="controls">
                <button id="start-button">Go!</button>
                <button id="stop-button" style="display: none;">Stop</button>
                <button id="restart-button" style="display: none; background-color: #ff3300; font-size: 1.2em; padding: 12px 24px;">Try Again</button>
                <button id="toggle-debug">Debug</button>
                <button id="toggle-sound">ðŸ”Š</button>
            </div>
        </div>
        <div id="debug-overlay">
            <div id="debug-info" style="display: none;"></div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    
    <!-- Audio elements -->
    <audio id="engine-sound" loop preload="auto">
        <source src="sounds/car-changing-gears-sound-188962.mp3" type="audio/mp3">
    </audio>
    <audio id="explosion-sound" preload="auto">
        <source src="D:/projects/mobilegame/sounds/car-accident-with-squeal-and-crash-6054.mp3" type="audio/mp3">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
