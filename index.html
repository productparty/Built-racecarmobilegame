<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Race Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="controls">
                <button id="start-button">Go!</button>
                <button id="stop-button">Stop</button>
                <button id="restart-button">Try Again</button>
                <button id="toggle-debug">Debug</button>
                <button id="toggle-sound">ðŸ”Š</button>
                <button id="enter-vr" class="vr-button">Enter VR</button>
            </div>
        </div>
        <div id="debug-info"></div>
        <div id="game-over"></div>
    </div>
    
    <!-- Load Three.js and WebXR libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r147/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/webxr/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/webxr/XRControllerModelFactory.js"></script>
    <script src="game.js"></script>
</body>
</html>
