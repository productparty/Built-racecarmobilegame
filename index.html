<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <button id="start-button" class="control-button">Go!</button>
            <button id="stop-button" class="control-button">Stop!</button>
        </div>
        <div id="debug-overlay">
            <div id="debug-info"></div>
            <button id="toggle-debug" class="debug-button">Debug</button>
        </div>
        <div id="game-over" class="message-overlay">
            <div class="message-content">
                <h2>CRASH!</h2>
                <p>Your car exploded!</p>
                <button id="restart-button" class="control-button">Try Again</button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
